<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gospel's Industry Disrupting Calculator</h1>
    <div id="whole_calculator">
        <div id="display"></div>
        <div id="buttons">
            <div id="keypad">
                <button class="calc_button special" id="equals">=</button>
                <button class="calc_button special" id="clear">clear</button>
            </div>
            <div id="operators">
                <button class="calc_button operator" id="addition">+</button>
                <button class="calc_button operator" id="subtraction">-</button>
                <button class="calc_button operator" id="multiplication">x</button>
                <button class="calc_button operator" id="division">รท</button>
            </div>
        </div>
    </div>
</body>
</html>
