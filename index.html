<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gospel's World Shattering Calculator</h1>
    <div id="whole_calculator">
        <div id="display">5 6 7</div>
        <div id="buttons">
            <div id="keypad"></div>
            <button class="calc_button" id="equals">=</button>
            <button class="calc_button" id="0">0</button>
            <button class="calc_button" id="clear">clear</button>
        </div>
    </div>
</body>
</html>
